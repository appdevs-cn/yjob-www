<div class="admin_main_nr_dbox">
<div class="pagetit">
	<div class="ptit"> {#$pageheader#}</div>
  <div class="clear"></div>
</div>
<div class="toptit">客户基本信息  
  </div>
  <form id="form1" name="form1" method="post" action="?act=add_save">
  {#$inputtoken#}
  <table width="100%" border="0" cellpadding="4" cellspacing="0"   >
    <tr>
      <td width="120" height="30" align="right"  style=" border-bottom:1px #CCCCCC dashed">客户名称： </td>
      <td  style=" border-bottom:1px #CCCCCC dashed" >
	  <input name="companyname" type="text" class="input_text_200" value=""  >	  </td>
      <td width="120" align="right"  style=" border-bottom:1px #CCCCCC dashed" >行业：</td>
      <td  style=" border-bottom:1px #CCCCCC dashed" ><input name="trade_cn" type="text" class="input_text_200" value=""  ></td>
      <td align="right"  style=" border-bottom:1px #CCCCCC dashed" >公司规模：</td>
      <td  style=" border-bottom:1px #CCCCCC dashed" ><input name="scale_cn" type="text" class="input_text_200" value=""></td>
    </tr>
    <tr>
      <td height="30" align="right"  style=" border-bottom:1px #CCCCCC dashed"  >所在地区：</td>
      <td  style=" border-bottom:1px #CCCCCC dashed"  >
        <input name="district_cn" type="text" class="input_text_200" value="">      </td>
      <td align="right" style=" border-bottom:1px #CCCCCC dashed"  >详细地址：</td>
      <td   style=" border-bottom:1px #CCCCCC dashed" ><input name="address" type="text" class="input_text_200" value=""  ></td>
      <td align="right"  style=" border-bottom:1px #CCCCCC dashed"  >网址：</td>
      <td  style=" border-bottom:1px #CCCCCC dashed"  ><input name="website" type="text" class="input_text_200" value=""></td>
    </tr>
	<tr>
      <td height="30" align="right"  >联系人：</td>
      <td  ><input name="contact" type="text" class="input_text_200" value="" /></td>
      <td align="right"  >联系电话：</td>
      <td   ><input name="telephone" type="text" class="input_text_200" value=""></td>
      <td align="right"   >email：</td>
      <td   ><input name="email" type="text" class="input_text_200" value="" /></td>
	</tr>
  </table>
  <div class="toptit">客户详情</div>
	  <table width="100%" border="0" cellpadding="4" cellspacing="0"   >
        <tr>
          <td width="120" height="30" align="right"  style=" border-bottom:1px #CCCCCC dashed">客户状态：</td>
          <td  style=" border-bottom:1px #CCCCCC dashed" >
		  <select name="status_id" style="font-size:12px;">
		  <option value="0" {#if $myclient.status_id=='0'#}selected="selected"{#/if#}>未知</option>
		   {#foreach  from=$category_status item=l#}
              <option value="{#$l.c_id#}" {#if $myclient.status_id==$l.c_id#}selected="selected"{#/if#}>{#$l.c_name#}</option>
			  {#/foreach#}
          </select>		  </td>
          <td width="120" align="right"  style=" border-bottom:1px #CCCCCC dashed" >
		  客户类型：		  </td>
          <td  style=" border-bottom:1px #CCCCCC dashed" >
		  <select name="type_id" style="font-size:12px;">
		  <option value="0" {#if $myclient.type_id=='0'#}selected="selected"{#/if#}>未知</option>
		   {#foreach  from=$category_type item=l#}
              <option value="{#$l.c_id#}" selected="selected">{#$l.c_name#}</option>
			  {#/foreach#}
          </select>	
		  </td>
          <td width="120" align="right"  style=" border-bottom:1px #CCCCCC dashed" >信用等级：</td>
          <td width="30%"  style=" border-bottom:1px #CCCCCC dashed" >
		  <select name="trustworthiness_id" style="font-size:12px;">
		  <option value="0" {#if $myclient.trustworthiness_id=='0'#}selected="selected"{#/if#}>未知</option>
		   {#foreach  from=$category_trustworthiness item=l#}
              <option value="{#$l.c_id#}" {#if $myclient.trustworthiness_id==$l.c_id#}selected="selected"{#/if#}>{#$l.c_name#}</option>
			  {#/foreach#}
          </select>		  </td>
        </tr>
        <tr>
          <td height="30" align="right"  >客户等级：</td>
          <td   >
		  
		  <select name="grade_id" style="font-size:12px;">
		  <option value="0" {#if $myclient.grade_id=='0'#}selected="selected"{#/if#}>未知</option>
		   {#foreach  from=$category_grade item=l#}
              <option value="{#$l.c_id#}" {#if $myclient.grade_id==$l.c_id#}selected="selected"{#/if#}>{#$l.c_name#}</option>
			  {#/foreach#}
          </select>          </td>
          <td height="30" align="right"   >客户来源：</td>
          <td   >
		  
		  <select name="source_id" style="font-size:12px;">
		  <option value="0" {#if $myclient.source_id=='0'#}selected="selected"{#/if#}>未知</option>
		   {#foreach  from=$category_source item=l#}
              <option value="{#$l.c_id#}" {#if $myclient.source_id==$l.c_id#}selected="selected"{#/if#}>{#$l.c_name#}</option>
			  {#/foreach#}
          </select>          </td>
          <td   >&nbsp;</td>
          <td   >&nbsp;</td>
        </tr>
      </table>
	<div class="toptit">财务信息</div>
	<table width="100%" border="0" cellpadding="4" cellspacing="0"   >
    <tr>
      <td width="120" height="30" align="right"  style=" border-bottom:1px #CCCCCC dashed">开户行：</td>
      <td  style=" border-bottom:1px #CCCCCC dashed" >
	  <input name="client_bank" type="text" class="input_text_400" value=""  >	  </td>
      </tr>
    <tr>
      <td height="30" align="right"  style=" border-bottom:1px #CCCCCC dashed"  >开户帐号：</td>
      <td  style=" border-bottom:1px #CCCCCC dashed"  >
        <input name="client_bank_acc" type="text" class="input_text_400" value="">      </td>
      </tr>
	<tr>
      <td height="30" align="right" >其他：</td>
      <td  >
	  <textarea name="bank_note" class="input_text_400" style="height:60px;"></textarea>
	  </td>
      </tr>
  </table>
  	<div class="toptit">客户需求</div>
	<table width="100%" border="0" cellpadding="4" cellspacing="0"   >
	<tr>
      <td width="120" height="30" align="right"    >客户需求：</td>
      <td   >
	  <textarea name="demand_other" class="input_text_400" style="height:60px;"></textarea>	  </td>
      </tr>
  </table>
  <div class="toptit">备注</div>
	<table width="100%" border="0" cellpadding="4" cellspacing="0"   >
	<tr>
      <td width="120" height="30" align="right" style=" border-bottom:1px #CCCCCC dashed"   >备注：</td>
      <td  style=" border-bottom:1px #CCCCCC dashed"  >
	  <textarea name="other_other" class="input_text_400" style="height:60px;"></textarea>	  </td>
      </tr>
  </table>
  <table width="100%" border="0" cellpadding="4" cellspacing="0"   >
	<tr>
	  <td width="120" height="30" align="right"    >&nbsp;</td>
	  <td   >
	  
            <input name="submit32" type="submit" class="admin_submit"    value="保存"/>
      <input name="submit222" type="button" class="admin_submit"    value="返 回" onclick="Javascript:window.history.go(-1)"/>	  </td>
    </tr>
  </table>
  </form>
</div>
