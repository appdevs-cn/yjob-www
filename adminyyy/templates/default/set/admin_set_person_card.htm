        var phoneVal = $(index).closest('tr').find('input').val();
        $.ajax({
            url: 'admin_set_person_card.php?act=get_bank',
            type: 'get',
            dataType: 'json',
            data: {
                phone: phoneVal
            },
            success: function(data){
//                console.log(data);
                var odlVal = $('#export-excel1').val();
                $('#export-excel1').val(odlVal + "'" + phoneVal + "',")
                if(!data){
                    $(index).closest('tr').children('td').eq(4).html("<span style='color:red;'>账号错误</span>");
                }else{
                    $(index).closest('tr').children('td').eq(1).html(data.username);
                    $(index).closest('tr').children('td').eq(2).html(data.bank_name);
                    $(index).closest('tr').children('td').eq(3).html(data.card_num);
                    $(index).closest('tr').children('td').eq(4).html("<span style='color:darkgreen;'>账号正确</span>");
                    $('#export-excel1').val(odlVal + "'" + phoneVal + "',")
                }
            }
        })
    }
